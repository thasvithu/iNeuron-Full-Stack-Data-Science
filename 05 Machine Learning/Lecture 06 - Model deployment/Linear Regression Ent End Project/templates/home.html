<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Centering the Form */
        .login {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            margin-bottom: 8px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        /* Optional: Add some responsive design for mobile */
        @media (max-width: 500px) {
            .login {
                width: 90%;
            }

            input[type="text"], button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <label for="temperature">Temperature:</label>
            <input type="text" name="temperature" id="temperature" required placeholder="Enter temperature"> <br>

            <label for="RH">Relative Humidity:</label>
            <input type="text" name="RH" id="RH" required placeholder="Enter RH"> <br>

            <label for="Ws">Wind Speed:</label>
            <input type="text" name="Ws" id="Ws" required placeholder="Enter Wind Speed"> <br>

            <label for="Rain">Rainfall:</label>
            <input type="text" name="Rain" id="Rain" required placeholder="Enter Rainfall"> <br>

            <label for="FFMC">Fine Fuel Moisture Code:</label>
            <input type="text" name="FFMC" id="FFMC" required placeholder="Enter FFMC"> <br>

            <label for="DMC">Duff Moisture Code:</label>
            <input type="text" name="DMC" id="DMC" required placeholder="Enter DMC"> <br>

            <label for="ISI">Initial Spread Index:</label>
            <input type="text" name="ISI" id="ISI" required placeholder="Enter ISI"> <br>

            <label for="Classes">Classes:</label>
            <input type="text" name="Classes" id="Classes" required placeholder="Enter Classes"> <br>

            <label for="Region">Region:</label>
            <input type="text" name="Region" id="Region" required placeholder="Enter Region"> <br>

            <button type="submit">Predict</button>
        </form>
    </div>

    {% if result %}
    <h2>The FWI Prediction is: {{ result }}</h2>
    {% endif %}

</body>
</html>
